[project]
name = "diffusers-anima"
version = "0.1.0"
description = "Anima image generation with Diffusers custom pipeline loading"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "accelerate>=1.12.0",
    "diffusers>=0.36.0",
    "einops>=0.8.2",
    "huggingface-hub",
    "peft>=0.18.1",
    "pillow>=12.1.1",
    "protobuf>=6.33.5",
    "safetensors>=0.7.0",
    "scipy",
    "sentencepiece>=0.2.1",
    "tiktoken>=0.12.0",
    "torch>=2.8.0",
    "torchvision",
    "transformers",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/diffusers_anima"]

[tool.hatch.build.targets.sdist]
include = [
    "/src/diffusers_anima",
    "/README.md",
    "/pyproject.toml",
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.uv.sources]
torch = [{ index = "pytorch-cu128" }]
torchvision = [{ index = "pytorch-cu128" }]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[tool.pytest.ini_options]
markers = [
    "integration: integration test requiring model assets and longer runtime",
]
